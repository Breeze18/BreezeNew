<!Doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration form</title>
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/form.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/form.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#00b0ae;">
<div class="container">
	<div class="col-sm-4" id="image">
	</div>
	<div class="col-sm-6" id="form" style="background-color:#FFF0D9; padding-right:40px;">
		<legend><h1 style="font-size: 20px; letter-spacing: 5px;"><center>REGISTRATION FORM</center></h1></legend>
		<form enctype="application/json" action="" method="POST">
		<div class="form-group">
			<label class="control-label">E-MAIL</label>
			<div class="inputGroupContainer">
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
					<input name="email" placeholder="E-Mail address" class="form-control" type="text">
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">NAME</label>
			<div class="inputGroupContainer">
				<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input  name="name" placeholder="First Name" class="form-control"  type="text">
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">COLLEGE/UNIVERSITY</label>
			<div class="inputGroupContainer">
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-education"></i></span>
					<input name="college" placeholder="College/University" class="form-control" type="text">
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">CONTACT NO.</label>
			<div class="inputGroupContainer">
				<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
				<input  name="contact" placeholder="Phone number" class="form-control"  type="text">
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">DESIGNATION</label>
			<div class="inputGroupContainer">
				<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input  name="designation" placeholder="Designation" class="form-control"  type="text">
				</div>
			</div>
		</div>
		<div class="form-group"> 
			<label class="control-label">Register For</label>
			<div class="checkbox">
				<label>
      				<input name="sports" type="checkbox" value="Football"> Football
    			</label>
			</div>
			<div class="checkbox">
				<label>
      				<input name="sports" type="checkbox" value="Volleyball"> Volleyball
    			</label>
			</div>
			<div class="checkbox">
				<label>
      				<input name="sports" type="checkbox" value="Basketball Boys"> Basketball Boys
    			</label>
			</div>
			<div class="checkbox">
				<label>
      				<input name="sports" type="checkbox" value="Basketball Girls"> Basketball Girls
    			</label>
			</div>
			<div class="checkbox">
				<label>
      				<input name="sports" type="checkbox" value="Cricket"> Cricket
    			</label>
			</div>
			<div class="checkbox">
				<label>
      				<input name="sports" type="checkbox" value="Tennis Boys"> Tennis Boys
    			</label>
			</div>
			<div class="checkbox">
				<label>
      				<input name="sports" type="checkbox" value="Tennis Girls"> Tennis Girls
    			</label>
			</div>
			<div class="checkbox">
				<label>
      				<input name="sports" type="checkbox" value="Badminton Boys"> Badminton Boys
    			</label>
			</div>
			<div class="checkbox">
				<label>
      				<input name="sports" type="checkbox" value="Badminton Girls"> Badminton Girls
    			</label>
			</div>
			<div class="checkbox">
				<label>
      				<input name="sports" type="checkbox" value="Table Tennis Boys">Table Tennis Boys
    			</label>
			</div>
			<div class="checkbox">
				<label>
      				<input name="sports" type="checkbox" value="Table Tennis Girls">Table Tennis Girls
    			</label>
			</div>
			<div class="checkbox">
				<label>
      				<input name="sports" type="checkbox" value="Chess"> Chess
    			</label>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label"></label>
			<div class="in">
			<input type="submit" class="btn" value="Submit"> 
			</div>
		</div>
	</form>
	</div>
</div>
</body>
</html>
