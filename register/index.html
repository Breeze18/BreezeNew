<!Doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration form</title>
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/form.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/form.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#00b0ae;">
<div class="container">
	<div class="col-sm-4" id="image">
	</div>
	<div class="col-sm-6" id="form" style="background-color:#FFF0D9; padding-right:40px;">
		<legend><h1 style="font-size: 20px; letter-spacing: 5px;"><center>REGISTRATION FORM</center></h1></legend>
		<div class="form-group">
			<label class="control-label">NAME</label>
			<div class="inputGroupContainer">
				<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input  name="first_name" placeholder="First Name" class="form-control"  type="text">
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">E-MAIL</label>
			<div class="inputGroupContainer">
				<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
				<input  name="first_name" placeholder="E-Mail address" class="form-control"  type="text">
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">CONTACT-NO</label>
			<div class="inputGroupContainer">
				<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
				<input  name="first_name" placeholder="Phone number" class="form-control"  type="text">
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">TEAM NAME</label>
			<div class="inputGroupContainer">
				<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input  name="first_name" placeholder="Team name" class="form-control"  type="text">
				</div>
			</div>
		</div>
		<div class="form-group"> 
			<label class="control-label">NO OF TEAM MEMBERS</label>
			<div class="selectContainer">
				<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
				<select name="department" class="form-control selectpicker">
					<option value="">No of team members</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				</select>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label"></label>
			<div class="in">
			<input type="submit" class="btn" value="Submit"> 
			</div>
		</div>
	
</div>
</body>
</html>
